<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
  body {
      font: 400 20px/1.8 Garamond, sans-serif;
      color: #AEB6BF;
	  background-color: #186A3B;
  }
  
  button {
	  background-color: #008CBA;
	  padding: 14px 40px;
	  border-radius: 20%;
	  font-size: 95%;
  }
  </style>
	
  </head>
  <body>
    <h1 style="text-align: center;">Posts</h1>
	
	<!-- Container (Contact Section) -->

    
      <div style="text-align: center;">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="postName" name="name" placeholder="Name" size="98" type="text" required>
        </div>
      </div>
	  
	  <div style="text-align: center;">
      <textarea class="form-control" id="postBox" name="comments" placeholder="Comment" rows="10" cols="100"> </textarea>
	  </div>
	  
      <br>
      <div style="text-align:center;">
        <div width="50">
          <button onclick = "addPost()" > <b> Post </b> </button>
        </div>
      </div>
    
 
  <br>
  
  <script>
		var postID = 0;
		function addPost(postText = "hey", postName = "hi", postDate = "ho") {
		   var newDiv = document.createElement("DIV");
		   var newPost = document.createElement("TEXTAREA");
		   var text = document.createTextNode(postText);
		   var post = newPost.appendChild(text);
		   newDiv.appendChild(newPost);
		   postID++;
		   newDiv.id = "newDiv" + postID;
		   newPost.rows = "6";
		   newPost.cols = "100";
		   //newPost.background-color = "#85929E";
		   document.body.appendChild(newDiv);
		   document.getElementById(newDiv.id).setAttribute("style","text-align: center");
		   var postByText = document.createElement("DIV");
		   var paragraphText = document.createTextNode("Posted by " + postName + " at " + postDate);
		   postByText.appendChild(paragraphText);
		   postByText.position = "relative";
		   postByText.align = "center";
		   document.body.appendChild(postByText);
		}
  </script>
  </body>
</html>
