<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<style>
  body {
      font: 400 24px/1.8 Garamond, serif;
      color: #AEB6BF;
	  background-color: #196F3D;
  }
  
  button {
	  background-color: #85929E;
	  padding: 14px 40px;
	  border-radius: 20%;
	  font-size: 98%;
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	  color: #17202A;
  }
    
  textarea {
	  font-family: Trebuchet MS, cursive, sans-serif;
	  font-size: 80%;
	  background-color: #E59866;
	  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
	  color: #1B4F72;
  }
  
  input {
	  background-color: #FDEBD0;
	  font-size: 74%;
  }
  </style>
	
  </head>
  <body>
    <h1 style="text-align: center;"> Posts </h1>
	
	<!-- Container (Contact Section) -->

    
      <div style="text-align: center;">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="postName" name="name" placeholder="Name" size="110" type="text" required>
        </div>
      </div>
	  
	  <div style="text-align: center;">
      <textarea class="form-control" id="postBox" name="comments" placeholder="Comment" rows="6" cols="100"> </textarea>
	  </div>
	  
      <br>
      <div style="text-align:center;">
        <div width="50">
          <button onclick = "addPost()" > <b> Post </b> </button>

  <br>
  
  <script>
		var postID = 0;
		function addPost(postText = "hey I type like super long posts and they go on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and onand on and on", postName = "hi", postDate = "ho") {
		   var newDiv = document.createElement("DIV");
		   var newPost = document.createElement("TEXTAREA");
		   var text = document.createTextNode(postText);
		   var post = newPost.appendChild(text);
		   newDiv.appendChild(newPost);
		   postID++;
		   newDiv.id = "newDiv" + postID;
		   newPost.rows = "6";
		   newPost.cols = "100";
		   //newPost.background-color = "#85929E";
		   document.body.appendChild(newDiv);
		   document.getElementById(newDiv.id).setAttribute("style","text-align: center");
		   var postByText = document.createElement("DIV");
		   var paragraphText = document.createTextNode("Posted by " + postName + " at " + postDate);
		   postByText.appendChild(paragraphText);
		   postByText.position = "relative";
		   postByText.align = "center";
		   document.body.appendChild(postByText);
		}
  </script>
  </body>
</html>
